<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">

    <!-- Outfit font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section id="nft-art-container">
            <img src="./images/icon-view.svg" alt="view" id="view-icon" />
        </section>
        <section>
            <h1>Equilibrium #3429</h1>
            <p id="description">Our Equilibrium collection promotes balance and calm.</p>
            <div id="stats-container">
                <div class="span-container">
                    <img src="./images/icon-ethereum.svg" alt="ethereum" class="icon" />
                    <span id="eth">0.041ETH</span>
                </div>
                <div class="span-container" id="days-left">
                    <img src="./images/icon-clock.svg" alt="clock" class="icon" />
                    <span>3 days left</span>
                </div>
            </div>
            <div class="span-container" id="creator-container">
                <img src="./images/image-avatar.png" alt="Jules Wyvern avatar" id="avatar" />
                <p>Creation of </p><p id="creator">Jules Wyvern</p>
            </div>
        </section>
    </main>
</body>
</html>
